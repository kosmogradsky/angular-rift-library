  <span>RectangleOne</span>
  <div class="rectangle two">
    <span>RectangeTwo</span>
    <div class="rectangle three" *riftContent>RectangleThree</div>
  </div>
</div>

<div class="rectangle outlet">
  <span>RiftOutlet</span>
  <rift-outlet></rift-outlet>
</div>
